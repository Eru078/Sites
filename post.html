<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet" />
  <style>
    :root {
      --green: #1f6d37;
    }

    body {
      margin: 0;
      background: #010C05;
      color: var(--green);
      font-family: 'IBM Plex Sans', sans-serif;
      font-size: 1rem;
      line-height: 1.4;
    }

    header, footer {
      background: #010C05;
      color: var(--green);
      padding: 0.8rem;
      text-align: center;
      border-bottom: 1px solid var(--green);
    }

    footer {
      border-top: 1px solid var(--green);
      border-bottom: none;
      font-size: 0.85rem;
      margin-top: 3rem;
    }

    #scroll-indicator {
      position: fixed;
      top: 0;
      left: 0;
      width: 0%;
      height: 4px;
      background-color: var(--green);
      z-index: 999;
      transition: width 0.1s ease-out;
    }

    article {
      max-width: 800px;
      margin: 1rem auto;
      padding: 0 1rem;
    }

    a {
      color: var(--green);
      text-decoration: underline;
    }

    h1, h2, h3 {
      color: var(--green);
      margin-top: 1.5rem;
    }

    img {
      max-width: 100%;
    }

    #scrollToTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      background: rgba(0, 0, 0, 0.4);
      color: var(--green);
      border: 1px solid var(--green);
      padding: 0.4rem 0.7rem;
      font-family: inherit;
      font-size: 1.1rem;
      cursor: pointer;
      display: none;
      transition: background 0.2s ease-in-out;
    }

    #scrollToTopBtn:hover {
      background: var(--green);
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Scroll Progress Bar -->
  <div id="scroll-indicator"></div>

  <!-- Header -->
  <header>
    <h1>‚åò My Terminal Blog</h1>
    <p><a href="index.html">‚Üê Back to Home</a></p>
  </header>

  <!-- Blog Post Content -->
  <article id="content">Loading post...</article>

  <!-- Scroll to Top Button -->
  <button id="scrollToTopBtn" title="Go to top">‚¨Ü</button>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ‚Ä¢ Made with ‚òï + üíæ</p>
  </footer>

  <!-- Markdown Render + Scroll Logic -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get('file');

    if (file) {
      fetch(`posts/${file}`)
        .then(res => {
          if (!res.ok) throw new Error('Not found');
          return res.text();
        })
        .then(md => {
          document.getElementById('content').innerHTML = marked.parse(md);
        })
        .catch(() => {
          document.getElementById('content').textContent = 'Post not found.';
        });
    } else {
      document.getElementById('content').textContent = 'No post specified.';
    }

    // Scroll progress
    window.addEventListener('scroll', () => {
      const winScroll = document.documentElement.scrollTop || document.body.scrollTop;
      const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (winScroll / height) * 100;
      document.getElementById("scroll-indicator").style.width = scrolled + "%";

      // Top button
      document.getElementById("scrollToTopBtn").style.display = scrolled > 80 ? "block" : "none";
    });

    document.getElementById("scrollToTopBtn").onclick = () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };
  </script>
</body>
</html>
